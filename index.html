<script>
	
	function toggleSideNav() {
		var sideNav = document.getElementById("mySidenav");
		
		if(sideNav.classList.contains("sideHidden")) {
			sideNav.style.width = "14%";
			document.getElementById("grid").style.marginLeft = "14.5%";
			sideNav.classList.remove("sideHidden");
			sideNav.classList.add("sideVisible");
			document.getElementById("filterBtn").classList.add("active");
		}
		else {
			sideNav.style.width = "0";
			document.getElementById("grid").style.marginLeft = "7.5%";
			sideNav.classList.remove("sideVisible", "active");
			sideNav.classList.add("sideHidden");
			document.getElementById("filterBtn").classList.remove("active");
		}
		
	}
		
</script>
